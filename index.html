<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Figma</title>
</head>
<body>
    <h1>Cómo crear una landing page que convierten</h1>
    <p>Descubre las mejores prácticas para hacer landing page y convertir mas visitantes en oportunidades de negocio</p>
    
    <!--DATOS PERSONALES-->
    <div class="contenido">
        <form action="">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo*"> <br><br>
        <input type="text" id="email" name="email" placeholder="Email*"> <br><br>
        
    <!--CARGOS POSICION-->
        <select name="cargos" id="cargos">
        <option value="cargo">Cargo / posición</option>
        <option value="Director">Director</option>
        <option value="Accionista">Accionista</option>
        <option value="Gerente">Gerente</option>
        <option value="Supervisor">Supervisor</option>
        <option value="Operador">Operador</option>
        <option value="Presidente">Presidente</option>
        </select>
        <br><br>
    
        <!--AREA DE LA EMPRESA-->
        <select name="area" id="area">
        <option value="empresa">Área en la que actúa la empresa</option>
        <option value="empresa">Producción</option>
        <option value="empresa">Finanzas</option>
        <option value="empresa">Recursos humanos</option>
        <option value="empresa">Marketing</option>
        <option value="Dirección">Dirección</option> 
        </select>
        <br><br>
        
        <!--NÚMERO DE EMPLEADOS-->
        <select name="numero" id="numero">
        <option value="">Número de empleados</option>
        <option value="empleados">20</option>
        <option value="empleados">30</option>
        <option value="empleados">40</option>
        </select>
        <br><br>

        <!--SITIO WEB DE LA EMPRESA-->
        <input type="text" id="web" name="name" placeholder="Sitio Web de la empresa*">
        <br><br>
        <input type="submit" value="DESCARGAR EBOOK" class="contenido1">
        </form>
        <div>
            <img src="/img/landingpage.png" alt="boceto" class="boceto">
        </div>
    </div>

    
</body>
</html>
