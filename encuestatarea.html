<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta tarea</title>
</head>
<body>
    <!--Datos personales-->
    <h1>GeeksforGeeks Formulario de encuesta</h1>
    <label for="Nombres y Apellidos">Nombres y apellidos</label> <br><br>
    <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese sus nombres y apellidos"> <br><br>
    <label for="Email">Correo electronico</label> <br></br>
    <input type="text" id="email" name="email" placeholder="Ingrese su correo electronico"> <br><br>
    <label for="Edad">Edad</label> <br><br>
    <input type="text" id="Edad" name="Edad" placeholder="Ingrese su edad"> <br><br>
    
    <!--Recomendacion-->
    <p>¿Recomendarías GeeksforGeeks a un amigo?</p>
    <input type="radio" id="Si" name="recomendacion" value="Si">
    <label for="Si">Si</label> <br>
    <input type="radio" id="No" name="recomendacion" value="No">
    <label for="No">No</label> <br>
    <input type="radio" id="Tal vez" name="recomendacion" value="Tal vez">
    <label for="Tal vez">Tal vez</label> <br>
    
    <!--Descripcion-->
    <p>¿Qué opción te describe mejor?</p>
    <form action="/action_page.php">
        <label for="cars"></label>
        <select name="cars" id="cars">
          <option value="volvo">Estudiante</option>
          <option value="saab">Universitario</option>
          <option value="opel">Alienigena</option>
          <option value="audi">Robot</option>
        </select>
        <br><br>
    
    <!--Programas conocidos-->
    <p>Lenguajes y marcos conocidos (marque todo lo que corresponda)</p>
    <input type="radio" id="Si" name="programas" value="C">
    <label for="C">C</label> <br>
    <input type="radio" id="C++" name="programas" value="C++">
    <label for="C++">C++</label> <br>
    <input type="radio" id="c#" name="programas" value="C#">
    <label for="C#">C#</label> <br>
    <input type="radio" id="Java" name="programas" value="Java">
    <label for="Java">Java</label> <br>
    <input type="radio" id="Python" name="programas" value="Python">
    <label for="Python">Python</label> <br>
    <input type="radio" id="JavaScript" name="programas" value="JavaScript">
    <label for="JavaScript">JavaScript</label> <br>
    <input type="radio" id="React" name="programas" value="React">
    <label for="React">React</label> <br>
    <input type="radio" id="Angular" name="programas" value="Angular">
    <label for="React">Angular</label> <br>
    <input type="radio" id="Django" name="programas" value="Django">
    <label for="React">Django</label> <br>
    <input type="radio" id="Spring" name="programas" value="Spring">
    <label for="React">Spring</label> <br>
    
    <!--Comentarios-->
    <p>Algun comentario o sugerencia:</p>
    <form action="/action_page.php">
    <label for="w3review"></label>
    <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
    <br><br><br>
    <input type="submit" value="Enviar">
    </form>
</body>
</html>
